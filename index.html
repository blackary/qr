<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Super Duper Coolio QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom QR Code Generator</h1>
      <form class="qr-form">
        <div class="form-group">
          <label for="qr-text">Text or URL:</label>
          <input type="text" id="qr-text" placeholder="Enter text or URL" />
        </div>
        <div class="form-group">
          <label for="qr-color">QR Code Color:</label>
          <div class="color-picker-group">
            <input type="color" id="qr-color" value="#000000" />
            <input
              type="text"
              class="color-value"
              id="qr-color-value"
              value="#000000"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="bg-color">Background Color:</label>
          <div class="color-picker-group">
            <input type="color" id="bg-color" value="#ffffff" />
            <input
              type="text"
              class="color-value"
              id="bg-color-value"
              value="#ffffff"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="border-radius">Border Radius:</label>
          <input
            type="range"
            id="border-radius"
            min="0"
            max="50"
            value="0"
            step="1"
          />
          <span id="border-radius-value">0</span>
        </div>
        <div class="form-group">
          <label for="center-image">Center Image:</label>
          <div class="file-input-wrapper">
            <input type="file" id="center-image" accept="image/*" />
            <span id="file-name"></span>
            <button
              type="button"
              id="clear-image"
              class="clear-image-btn"
              onclick="clearCenterImage()"
            >
              &times;
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="qr-style">QR Code Style:</label>
          <select id="qr-style">
            <option value="standard">Standard</option>
            <option value="dotted">Dotted</option>
            <option value="rounded">Rounded</option>
          </select>
        </div>
      </form>
      <div id="qr-container"></div>
      <div class="button-group">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropbtn">
            Save QR Code
          </button>
          <div id="saveDropdown" class="dropdown-content">
            <a href="#" onclick="downloadQR()">Download</a>
            <a href="#" onclick="copyQR()">Copy to Clipboard</a>
            <a href="#" onclick="shareQR()">Share</a>
          </div>
        </div>
        <button onclick="saveToHistory()">Save to History</button>
      </div>
      <div id="history-container">
        <h2>History</h2>
        <button onclick="clearHistory()">Clear History</button>
        <div id="history"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
